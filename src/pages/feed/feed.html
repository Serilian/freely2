<ion-header>

  <ion-navbar color="danger">
    <ion-title>Your feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-grid>
    <ion-row margin class="rowStyle">
      <button ion-button color="danger" clear icon-only>
        <ion-icon name="images"></ion-icon>
      </button>
      <ion-input type="text" placeholder="Say something"></ion-input>
      <button ion-button color="danger" clear icon-only>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>


  <ion-card>

    <ion-item-divider color="danger">Bob says</ion-item-divider>
    <ion-item text-wrap text-justify>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus eligendi hic molestiae nostrum perspiciatis
      quam. Accusamus assumenda dicta eaque et eveniet exercitationem ipsam maiores molestiae porro velit veritatis,
      vitae, voluptatem?
    </ion-item>
    <ion-row class="bottom-bar">
      <ion-col>
        <button  block class="border-right" ion-button icon-left clear small color="danger">
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>
      <ion-col>
        <button block class="border-right" ion-button icon-left clear small color="danger">
          <ion-icon name="text"></ion-icon>
          <small>Comments</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="danger">
          <small>12 mins ago</small>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
