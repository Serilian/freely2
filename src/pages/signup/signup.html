<ion-header >
  <ion-navbar color="danger">
    <ion-title>
      Sign up for free account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>Feedly</h1>
    <h6>an app for continuous feed</h6>
  </ion-item>

  <ion-grid style="width: 75%">
    <ion-row class="row-style">
      <ion-icon name="person" color="danger"></ion-icon>
      <ion-input type="text" placeholder="enter name"></ion-input>
    </ion-row>
    <ion-row class="row-style">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="Please enter your email"></ion-input>
    </ion-row>

    <ion-row class="row-style">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="Please enter password"></ion-input>
    </ion-row>

    <ion-row>
      <button style="margin-top: 20px" ion-button round block outline color="light">Sign Up!</button>
    </ion-row>
  </ion-grid>

  <button [navPush]="loginpage" color="light" ion-button clear block>Already have an account? Login.</button>

</ion-content>
